<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
	<head>
		<title>My Portfolio</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<header>
			<div class="logo">
				<h1>Jay M. Frimmel</h1>
				</div>
			<div class="nav">
				<a href="index.html">About Me</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</div>
		</header>

		<div class="main">
			<section>

			<div class="container">  
  				<form id="contact" action="" method="post">
   					 <h2>Quick Contact</h2>
    					<fieldset>
      						<input placeholder="Your name" type="text" tabindex="1" required autofocus>
    					</fieldset>
    					<fieldset>
      						<input placeholder="Your Email Address" type="email" tabindex="2" required>
    					</fieldset>
    					<fieldset>
      						<input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
    					</fieldset>
   						 <fieldset>
      						<textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
    					</fieldset>
    					<fieldset>
      						<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    					</fieldset>
  					</form>
				</div>
				</form>	

			</section>

			<aside>
				<h3>Connect With Me</h3>
					<img src="assets/images/linkdin.png" alt="LinkedIn" style="width: 75px; height: 75px;">
					<img src="assets/images/github-512.png" alt="GitHub" style="width: 75px; height: 75px;">
					<img src="assets/images/stackoverflow.png" alt="StackkOverflow" style="width: 75px; height: 75px;"> 
			</aside>
		</div>

		<footer>
			<p>Copyright 2017 Jay M. Frimmel</p>
		</footer>

	</body>
