<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
	<head>
		<title>My Portfolio</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<header>
			<div class="logo">
				<h1>Jay M. Frimmel</h1>

			<div class="nav">

		<div class="main">
			<section>

			<div class="container">  
  				<form id="contact" action="" method="post">
   					 <h2>Send Me a Message</h2>

   					 <form action="/my-handling-form-page" method="post">
   					 	<div>
   					 		<label for="name">Name:</label>
   					 		<input type="text" id="name" name="user_name" placeholder="Virginia Dare" required="required">
   					 	</div>
   					 	<div>
   					 		<label for="mail">E-mail:</label>
   					 		<input type="email" id="mail" name="user_mail" placeholder="vdare@email.com" required="required">
   					 	</div>
   					 	<div>
   					 		<label for="msg">Your Message:</label>
   					 		<textarea id="msg" name="user_message"></textarea>
   					 	</div>
   					 	<div class="button">
  							<button type="submit">Send your message</button>
						</div>
   					 </form>			 
   				</div>
			</section>

			<aside>
				<h3>Connect With Me</h3>
					<img src="assets/images/linkdin.png" alt="LinkedIn" style="width: 75px; height: 75px;">
					<img src="assets/images/github-512.png" alt="GitHub" style="width: 75px; height: 75px;">
					<img src="assets/images/stackoverflow.png" alt="StackkOverflow" style="width: 75px; height: 75px;">
